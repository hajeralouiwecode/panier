<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <table>
      <thead class="thead">
        <tr>
          <th>Products</th>
          <th>QTY</th>
          <th>PRICE</th>
          <th>SUM</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <!-- Shopping cards -->
            <div class="shopping-cards">
              <div class="shopping-card">
                <!-- Product image of smartphone -->
                <span class="product-image">
                  <img
                    src="./Nouveau dossier/124.jpg"
                    alt=" NUXE PRODIGIEUSE PARFUN 30ML"
                  />
                </span>
                <!-- Product description -->
                <p>
                  NUXE PRODIGIEUSE PARFUN 30ML</p>
              </div>
            </div>
          </td>
          <td><input class="qty" size="1" /></td>
          <td class="price">130.00</td>
          <td class="sum">0</td>
        </tr>
        <tr>
            <td>
                <div class="shopping-card">
                    <!-- Product image of Power Bank -->
                    <span class="product-image">
                      <img
                        src="./Nouveau dossier/4f75715a79e98.jpg"
                        alt="PETITE ROBE NOIRE DE GUERLAIN 50ML "
                      />
                    </span>
                    <!-- Product description -->
                    <p>PETITE ROBE NOIRE DE GUERLAIN 50ML</p>
                  </div>
            </td>
          <td><input class="qty" size="1" /></td>
          <td class="price">150.00</td>
          <td class="sum">0</td>
        </tr>
        <tr>
            <td>
                <div class="shopping-card">
                    <!-- Product image of Smart band -->
                    <span class="product-image">
                      <img
                        src="./Nouveau dossier/Y0083424_F008344409_E01_ZHC.jpg"
                        alt="DIOR HOT SALE 50 ML"
                      />
                    </span>
                    <!-- Product description -->
                    <p>DIOR HOT SALE 50 ML</p>
                  </div>
            </td>
          <td><input class="qty" size="1" /></td>
          <td class="price">200.00</td>
          <td class="sum">0</td>
        </tr>
        <tr>
            <td>
                <div class="shopping-card">
                    <!-- Product image of car support for mobile -->
                    <span class="product-image">
                      <img
                        src="./Nouveau dossier/La-Vie-En-Rose-La-Vie-Est-Belle-Eau-de-Parfun-Alternative-Type-Version-Impression.jpg"
                        alt="LA VIE EN ROSE"
                      />
                    </span>
                    <!-- Product description -->
                    <p>LA VIE EST BELLe 100 ML</p>
                  </div>
            </td>
          <td><input class="qty" size="1" /></td>
          <td class="price">120.99</td>
          <td class="sum">0</td>
        </tr>
        <tr>
          <td colspan="3">Total</td>
          <td id="total"></td>
        </tr>
      </tbody>
    </table>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
